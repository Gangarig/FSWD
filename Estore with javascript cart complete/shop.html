    <link rel="stylesheet" href="style/styles.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mynav rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img
                    src="https://codefactory.wien/wp-content/uploads/2020/12/cropped-CodeFactory-LOGO-September-2020.png"
                    alt="" width="150" height="50" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Courses</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- here ends navbar -->
    <!-- products container -->
    <div class="container">
        <h2 class="text-center rounded py-3 hero-title text-white fw-bold mb-0">Courses</h2>
        <div
            class="products row g-0 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-around">
            <!-- <div class="card product col my-4" style="width: 300px;">
                <img class="card-img-top mt-2 px-3" src="./images/js-icon-logo.png" alt="product1">
                <div class="card-body px-3 py-0">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero, libero.</p>
                    <p class="card-text h3 text-end">€ 1000,00</p>
                    <p class="card-text3 d-flex justify-content-end"><button class="btn w-75 product-button"><i
                                class="fs-4 bi bi-cart-plus"></i> Add to cart</button></p>

                </div> -->
        </div>
    </div>

    <!--cart starts here  -->
    <div class="cart mb-3">
        <h2 class="text-center bg-dark text-white p-3 fw-bold rounded mb-0">Shopping Basket</h2>
        <div class="cart-items">
            <!-- cart row / this is only a place holder-->
            <div class="cart-row row gx-0">
                <div class="cart-item col-6 ps-md-5 my-2 d-flex align-items-center justify-content-start">
                    <img class="cart-item-image" src="./images/js-icon-logo.png" width="100" height="100" alt="js-logo">
                    <div class="cart-item-title h5 ms-2">JS Course</div>
                </div>
                <div class="cart-qtty-action col-2 d-flex justify-content-center align-items-center">
                    <div class="d-flex">
                        <i class="plus fs-5 bi bi-plus-circle-fill"></i>
                    </div>
                    <div class="text-center m-0 cart-quantity h4 w-25">1</div>
                    <div class="d-flex">
                        <i class="minus fs-5 bi bi-dash-circle-fill"></i>
                    </div>
                </div>
                <div class="col-1 d-flex justify-content-start align-items-center">
                    <i class="del fs-4 bi bi-trash3-fill text-danger"></i>
                </div>
                <div class="cart-price col-3 h5 my-auto text-end p-2 pe-sm-5">€&nbsp;2.100,00</div>
            </div>
        </div>
        <!-- place holder ends here -->

        <!-- end cart row -->
        <div id="total" class="cart-total me-0 pb-2 text-center text-sm-end fw-bold">
            <p class="cart-total-title m-0">Total <span id="price" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">€
                    0.00</span></p>

        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-purchase" class="btn btn-purchase text-white" type="button">Check out <br><i
                    class="bi bi-cart-check-fill"></i></button>
        </div>
    </div>
    <footer class="d-sm-flex justify-content-center align-items-center text-white rounded ">
        <div class="fs-4 text-center text-sm-end p-2">Copyright &copy; <a
                href="https://codefactory.wien">CodeFactory</a>
        </div>
        <div class="fs-4 text-center text-sm-start p-2">
            All rights reserved
        </div>
    </footer>

    <script src="script/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

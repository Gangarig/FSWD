<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form>
        <label>Firstname:</label>
        <input type="text" name="Firstname" placeholder="John">
        <br><br>
        <label>Lastname:</label>
        <input type="text" name="Firstname" placeholder="John">
        <br><br>
        <label>Course:</label>
        <select>
            <option value="html">HTML</option>
            <option value="css" selected>CSS</option>
            <option value="javaScript">JavaScript</option>
            <option value="php">PHP</option>
        </select>
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" value="Male" >Male<br>
        <input type="radio" value="Female">Female<br><br>

        <label>Hobbies</label><br>
        <input type="checkbox" value="Programming" checked>Programming<br>
        <input type="checkbox" value="Basketball" checked>Basketball<br>
        <input type="checkbox" value="Football">Football<br>
        <input type="checkbox" value="Reading Novel">Reding Novel<br><br>

        <label>Phone: </label>
        <input type="text" value ="0043123456789"><br><br>

        <label>Address: </label><br>
        <textarea rows="5" cols="30">Schützenstraße 30, 6323, Vienna, Austria</textarea> 
        <br><br>
        <label>Email:</label>
        <input type="email" placeholder="johndoe@example.com">
        <br><br>
        <label>Password:</label>
        <input type="password" placeholder="*****">
        <br></br>

        <input type="submit" value="Submit">
        <input type="submit" value="Reset">


    </form>

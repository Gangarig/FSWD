<!DOCTYPE html>

<html lang='en'>

    <head>

        <meta charset='utf-8'>

        <title> Form (basic example) </title>

    </head>

    <body>

        <form action="destination_page.php">

            <label for="firstname">First Name</label>

            <input type="text" name="firstname" id="firstname" placeholder="First Name"><br>

            <br>

            <label for="lastname">Lastname</label>

            <input type="text" name="lastname" id="lastname" placeholder="Last Name"><br>

            <p>Gender:</p>

            <input type="radio" name="gender" value="male" checked> Male<br>

            <input type="radio" name="gender" value="female"> Female<br>

            <input type="radio" name="gender" value="other"> Other<br>

            <br>

            <label for="cars">Select your car manufacturer:</label>

            <select id="cars" name="cars">

                <option value="ford">Ford</option>

                <option value="vw" selected>Volkswagen</option>

                <option value="fiat">Fiat</option>

            </select>

            <br>

            <br>

            <label for="message">Tell us smth about you: </label>

            <br>

            <textarea id="message" name="message" rows="5" cols="30">

            </textarea>

            <br>

            <input type="submit" value="Submit">

        </form>

    </body>

</html>

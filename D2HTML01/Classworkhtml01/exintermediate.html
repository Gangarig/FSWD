<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registration Form</h1><br>
    <p>FirstName <input type="text" placeholder="John"></p>
    <p>LastName <input type="text" placeholder="Doe"></p>
    <br>
    <br>
    <label for="Course">
        Course:
        <select>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
            <option value="PHP">PHP</option>
        </select>
    </label>
    <br>
    <br>
    <br>
    <label for="Gender">Gender:<br>
    <input type="radio" name="test" value="Male"> Male<br>
    <input type="radio" name="test" value="Female"> Female<br>
    </label>
    <br>
    <br>
    <label for="Hobbies">
        Hobbies:<br>
            <input type="checkbox" value="Programming">Programming<br>
            <input type="checkbox" value="Basketball">Basketball<br>
            <input type="checkbox" value="Footbal">Football<br>
            <input type="checkbox" value="Reading Novel">Reading Novel<br>
    </label>
    <label for="Phone">
        Phone: <input type="number" placeholder="004312345678912"><br>
    </label>
    <br>
    <br>
    <br>
    <label for="Adress">
        Adress:<br>
        <textarea name="Adress" id="" cols="30" rows="10" placeholder="Schuetzenstrasse 30, 6323, Vienna, Austria"></textarea>
    </label>
    <br>
    <br>
    <label for="Email">
        Email: <input type="text" placeholder="Johndoe@example.com"><br>
    </label>
    <br>
    <br>
    <label for="Password">
        Password: <input type="text" placeholder="*****"><br>
    </label>
    <br>
    <br>
    <br>
    <br>
    <input type="button" value="Submit">
    <input type="button" value="Reset">
</body>
</html>

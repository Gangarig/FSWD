<div class="m-5 pt-5 row row-cols-1 row-cols-md-3 g-4">
    <div class="col text-center" *ngFor="let product of products; index as p_index">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
        </div>
        <a class="btn btn-warning" routerLink="/info/{{p_index}}">Info</a>
      </div>
    </div>
    
</div>
